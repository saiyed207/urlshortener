<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener - urlshorter.wuaze.com</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-link"></i> URL Shortener</h1>
        <div class="form-container">
            <form id="shortenForm">
                <div class="input-group">
                    <input type="url" id="longUrl" placeholder="Enter your long URL here..." required>
                    <button type="submit">Shorten <i class="fas fa-scissors"></i></button>
                </div>
            </form>
            <div id="result" class="hidden">
                <div class="result-group">
                    <input type="text" id="shortUrl" readonly>
                    <button id="copyBtn"><i class="far fa-copy"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
